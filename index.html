<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

</head>
<body>
<main class="mainline">
	<div class="row one">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<h3>Incomplete List</h3>
		</div>
	</div>
	<div class="row two">
		<div class="col-4">
			<img src="images/rey_square.png" alt="Rey, on tatooine, staring off in the distance looking determined holding a weapon">
			<p><strong>Ray</strong></p>
			<p>Protagonist, from Tatooine</p>
		</div>
		<div class="col-4">
			<img src="images/finn_square.png" alt="Finn, with a wtf expression, holding a blue lightsaber">
			<p><strong>Finn</strong></p>
			<p>Storm Trooper, befriends Ray</p>
		</div>
		<div class="col-4">
			<img src="images/kylo_square.png" alt="Kylo, looking shiny, holding a red lightsaber">
			<p><strong>Kylo</strong></p>
			<p>Main villian, or is he?</p>
		</div>
	</div>
	
	<div class="row four">
		<div class="col-4">
			<img src="images/poe_square.png" alt="Poe, looking off in the distance angry and concerned">
			<p><strong>Poe</strong></p>
			<p>Neutral Pilot</p>
		</div>
		<div class="col-4">
			<img src="images/chewbacca_square.png" alt="Chewbacca, holding a crossbow in a wooden area, unconcerned">
			<p><strong>Chewbacca</strong></p>
			<p>A great first mate</p>
		</div>
		<div class="col-4">
			<img src="images/yoda_square.png" alt="Yoda, arms crossed with hands placed on a staff, in a swamp, looking blank">
			<p><strong>Yoda</strong></p>
			<p>Wise old Jedi master</p>
		</div>
	</div>

	</main>
</body>
</html>
